{# vim:set et sw=2 ts=2 tw=80: #}
{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
  <br>
  <br>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Send a Book Lending Request</h3>
    </div>
    <div class="panel-body">
    <form action="/shika/lending/" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
    </form>
    </div>
  </div>
{% endblock content %}
